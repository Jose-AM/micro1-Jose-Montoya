<!DOCTYPE html>
<html>
  <head>
    <title>Juego de Bingo</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
  </head>
  <body>
    <div id="vista1">
      <input type="text" id="nombre1" placeholder="Nombre del jugador 1" />
      <input type="text" id="nombre2" placeholder="Nombre del jugador 2" />
      <input type="text" id="nombre3" placeholder="Nombre del jugador 3" />
      <input type="text" id="nombre4" placeholder="Nombre del jugador 4" />
      <button onclick="mostrarModosDeJuego()">Iniciar juego</button>
    </div>
    <div id="vistaModos" style="display: none">
      <button onclick="iniciarJuego(3)">Modo 3x3</button>
      <button onclick="iniciarJuego(4)">Modo 4x4</button>
      <button onclick="iniciarJuego(5)">Modo 5x5</button>
    </div>
    <div id="vista2" style="display: none">
      <div id="carton1" class="carton"></div>
      <div id="carton2" class="carton"></div>
      <p id="numeroAleatorio"></p>
      <div id="carton3" class="carton"></div>
      <div id="carton4" class="carton"></div>
      <button onclick="siguienteTurno()">Siguiente turno</button>
    </div>
    <div id="vista3" style="display: none">
      <h1 id="ganador"></h1>
      <div id="botonesVista3">
        <button onclick="reiniciarJuego()">Volver a jugar</button>
        <button onclick="volverAlMenu()">Volver al men√∫</button>
      </div>
    </div>

    <script src="bingo.js"></script>
  </body>
</html>
